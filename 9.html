<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      transition: background-color 0.3s ease;
    }

    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      color: white;
      border-radius: 8px;
    }

    .vermelho { background-color: red; }
    .azul { background-color: blue; }
    .verde { background-color: green; }
    .amarelo { background-color: gold; color: black; }
    .rosa { background-color: hotpink; }
  </style>
</head>
<body>

  <h2>Escolha uma cor de fundo</h2>

  <button class="vermelho" onclick="mudarCor('red')">Vermelho</button>
  <button class="azul" onclick="mudarCor('blue')">Azul</button>
  <button class="verde" onclick="mudarCor('green')">Verde</button>
  <button class="amarelo" onclick="mudarCor('gold')">Amarelo</button>
  <button class="rosa" onclick="mudarCor('hotpink')">Rosa</button>

  <script>
    function mudarCor(cor) {
      document.body.style.backgroundColor = cor;
    }
  </script>

</body>
</html>
